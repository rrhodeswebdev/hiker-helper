<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" content="">
  <title>Hiker Helper</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>

<body>

  <header class="start-section" role="banner" id="search-banner">
    <div class="initial-view">
      <div class="start-text">
        <h1>Hiker Helper</h1>
        <h2>Find your weekend hiking trail</h2>
        <p>Search by City, Address, or National Park</p>
      </div>
      <div class="js-search-form-section search-section">
        <form class="js-search-form search-form" action="index.html">
          <label for="searchForm">
          <input type="text" placeholder="Find trails near..." id="input-field">
        </label>
          <br>
          <button type="submit" name="button" class="js-submit-btn">Find Trails</button>
        </form>
      </div>
    </div>
  </header>

  <main role="main">

    <section class="hidden">
      <div class="js-error-handle error-handle" id="first-section">
      </div>
    </section>

    <section class="hidden">
      <div class="middle-section">
        <div class="map-area">
          <div class="search-message">
          </div>
          <div id="map">
          </div>
        </div>
        <div class="weather-area">
          <div class="weather-message">
            <h2>5 Day Forecast</h2>
          </div>
          <div class="js-weather-forecast weather-forecast">
          </div>
        </div>
      </div>
    </section>

    <section class="hidden">
      <div class="js-search-results search-results">
        <h2 class="search-list-title">Trail List</h2>
      </div>
    </section>

    <section class="hidden">
      <div class="search-again">
        <button class="search-again-btn"><a href="#search-banner">Search Again</a></button>
      </div>
    </section>

    <footer>

    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAK7JalgtMJ-kPgZTM_5iCmZGxMv4y-w58" async defer></script>

    <script type="text/javascript" src="app.js">
    </script>
  </main>

</body>

</html>
